{% extends "base.html" %}

<meta name="viewport" content="width=device-width, initial-scale=1">

{% block main %}
<style>
* {
    box-sizing: border-box;
}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

label {
    padding: 12px 12px 12px 0;
    display: inline-block;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}

.col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
}

.col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 0;
    }
}
</style>

<h2>How much house insurance should you buy?</h2>
<p>See recommended coverage levels for home owners like you</p>
<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="parish">Parish</label>
     </div>
      <div class="col-75">
        <select id="parish" name="Parish">
          <option value="kingston">Kingston</option>
          <option value="st. andrew">St. Andrew</option>
          <option value="portland">Portland</option>
          <option value="st. thomas">St. Thomas</option>
          <option value="st. catherine">St. Catherine</option>
          <option value="st. mary">St. Mary</option>
          <option value="st. ann">St. Ann</option>
          <option value="manchester">Manchester</option>
          <option value="clarendon">Clarendon</option>
          <option value="hanover">Hanover</option>
          <option value="westmoreland">Westmoreland</option>
          <option value="st. james">St. James</option>
          <option value="trelawny">Trelawny</option>
          <option value="st. elizbeth">St. Elizabeth</option>
        </select>
      </div>
     <div class="col-25">
        <label for="age">Age of House</label>
     </div>
        <div class="col-75">
        <select id="age of house" name="age of house">
          <option value="1-4">1 to 4 years</option>
          <option value="5-9">5 to 9 years</option>
          <option value="10-14">10 to 14 years</option>
          <option value="15 +">15 +</option>
        </select>
      </div>
     <div class="col-25">
        <label for="roofing">Roofing</label>
     </div>
        <div class="col-75">
        <select id="roofing" name="roofing">
          <option value="concrete slab">Concrete slab</option>
          <option value="clay tile roofing">Clay tile roofing</option>
          <option value="shingles">Shingles</option>
          <option value="other">Other</option>
        </select>
    </div>
    <div class="col-25">
        <label for="construction material">Construction Material</label>
     </div>
        <div class="col-75">
        <select id="construction material" name="construction material">
          <option value="concrete">Concrete</option>
          <option value="wood">Wood</option>
          <option value="other">Other</option>
        </select>
    </div>
    <div class="row">
      <input type="submit" value="Generate Quote">
    </div>
  </form>
</div>
{% endblock %}
