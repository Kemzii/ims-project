{% extends "base.html" %}
<link href="/static/css/createapp.css" rel="stylesheet">
{% block main %}

<h2>Application Form</h2>
<p>Please fill in the following information to start an application</p>
<div class="container">
  <form action="/createapplication">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="jamaica">Jamaica</option>
        </select>
      </div>
     <div class="col-25">
        <label for="insurance type">Type of Insurance</label>
     </div>
        <div class="col-75">
        <select id="insurance type" name="insurance type">
          <option value="vehicle">Vehicle</option>
          <option value="house">House</option>
          <option value="life">Life</option>
        </select>
      </div>
    
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

{% endblock %}
